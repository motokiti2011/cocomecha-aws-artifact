AWSTemplateFormatVersion: 2010-09-09
Description: Code for DynamoDB
Resources:
  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: slipNo
          AttributeType: S
        - AttributeName: slipAdminUserId
          AttributeType: S
        - AttributeName: slipAdminOffice
          AttributeType: S
        - AttributeName: slipAdminBaseId
          AttributeType: S

      KeySchema:
        - AttributeName: slipNo
          KeyType: HASH

      GlobalSecondaryIndexes:

        - IndexName: slipAdminUserId-index
          KeySchema:
            - AttributeName: slipAdminUserId
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - adminDiv
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidderId
              - bidEndDate
              - explanation
              - displayDiv
              - targetService
              - targetVehicleName
              - workAreaInfo
              - preferredDate
              - preferredTime
              - imageUrlList
            ProjectionType: INCLUDE

        - IndexName: slipAdminOffice-index
          KeySchema:
            - AttributeName: slipAdminOffice
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - adminDiv
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidderId
              - bidEndDate
              - explanation
              - displayDiv
              - targetService
              - targetVehicleName
              - workAreaInfo
              - preferredDate
              - preferredTime
              - imageUrlList
            ProjectionType: INCLUDE

        - IndexName: slipAdminBaseId-index
          KeySchema:
            - AttributeName: slipAdminBaseId
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - adminDiv
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidderId
              - bidEndDate
              - explanation
              - displayDiv
              - targetService
              - targetVehicleName
              - workAreaInfo
              - preferredDate
              - preferredTime
              - imageUrlList
            ProjectionType: INCLUDE

      TableName: completionSlip