AWSTemplateFormatVersion: 2010-09-09
Description: Code for DynamoDB
Resources:
  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: slipNo
          AttributeType: S
        - AttributeName: deleteDiv
          AttributeType: S
        - AttributeName: category
          AttributeType: S
        - AttributeName: areaNo1
          AttributeType: S
        - AttributeName: areaNo2
          AttributeType: S
        - AttributeName: displayDiv
          AttributeType: S
        - AttributeName: slipAdminUserId
          AttributeType: S

      KeySchema:
        - AttributeName: slipNo
          KeyType: HASH
        - AttributeName: deleteDiv
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: AlbumTitleIndex
          KeySchema:
            - AttributeName: slipNo
              KeyType: HASH
            - AttributeName: displayDiv
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
      GlobalSecondaryIndexes:
        - IndexName: category-index
          KeySchema:
            - AttributeName: category
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidEndDate
              - explanation
              - targetService
              - preferredDate
              - preferredTime
              - thumbnailUrl
            ProjectionType: INCLUDE

        - IndexName: areaNo1-index
          KeySchema:
            - AttributeName: areaNo1
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidEndDate
              - explanation
              - targetService
              - preferredDate
              - preferredTime
              - thumbnailUrl
            ProjectionType: INCLUDE

        - IndexName: areaNo1AndAreaNo2-index
          KeySchema:
            - AttributeName: areaNo1
              KeyType: HASH
            - AttributeName: areaNo2
              KeyType: RANGE
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidEndDate
              - explanation
              - targetService
              - preferredDate
              - preferredTime
              - thumbnailUrl
            ProjectionType: INCLUDE

        - IndexName: categoryAndAreaNo1-index
          KeySchema:
            - AttributeName: category
              KeyType: HASH
            - AttributeName: areaNo1
              KeyType: RANGE
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidEndDate
              - explanation
              - targetService
              - preferredDate
              - preferredTime
              - thumbnailUrl
            ProjectionType: INCLUDE

        - IndexName: areaNo1AndCategory-index
          KeySchema:
            - AttributeName: areaNo1
              KeyType: HASH
            - AttributeName: category
              KeyType: RANGE
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - adminDiv
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidEndDate
              - explanation
              - targetService
              - preferredDate
              - preferredTime
              - thumbnailUrl
            ProjectionType: INCLUDE

        - IndexName: slipAdminUserId-index
          KeySchema:
            - AttributeName: slipAdminUserId
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - slipNo
              - category
              - adminDiv
              - title
              - areaNo1
              - areaNo2
              - praice
              - bidMethod
              - bidEndDate
              - explanation
              - targetService
              - preferredDate
              - preferredTime
              - thumbnailUrl
            ProjectionType: INCLUDE

      TableName: slipDetailInfo